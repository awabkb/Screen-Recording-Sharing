<form class="form" [formGroup]="registerForm">
  <div style="margin: 20px;text-align: center;">
    <h2>Create a new Account</h2>
  </div>
  <mat-form-field class="form-control">
    <mat-label>Your Full Name</mat-label>
    <input matInput formControlName="fullName" type="text" />
  </mat-form-field>
  <mat-form-field class="form-control">
    <mat-label>Your email</mat-label>
    <input matInput formControlName="email" type="email" />
  </mat-form-field>
  <mat-form-field class="form-control">
    <mat-label>Your password</mat-label>
    <input matInput formControlName="password" type="password" />
  </mat-form-field>
  <div class="form-footer">
    <button mat-stroked-button (click)="createUser()">Create a user</button>
    <a routerLink="/login">Go to login</a>
  </div>
  <!-- <button mat-button (click)="createUserViaGoogle()">Login with Google</button> -->
</form>
