<mat-drawer-container class="example-container" style="height: 100%;">
    <mat-drawer *ngIf="this.loggedin" style="width: 250px;" mode="side" opened>
        <h2 style="padding: 20px;color: #3a2b02;cursor: pointer;" (click)="this.route.navigate([''])">Screen Recording App</h2>
        <mat-nav-list>
            <a  mat-list-item routerLink="profile">Profile</a>
            <a  mat-list-item routerLink="record">New Record</a>
            <a  mat-list-item routerLink="recordings">Recordings</a>
          </mat-nav-list>
          <div style="position:absolute;bottom:0;">
            <button mat-stroked-button id="logout-btn" (click)="logout()">Logout</button>
          </div>
          
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
